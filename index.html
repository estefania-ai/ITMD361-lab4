<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ITM-361 Internet Technolgy and Web Design</title>
        <style>
            div {
              width: 320px;
              padding: 10px;
              border: 5px solid gray;
              margin: 0;
            }
            h4 {
                display: inline;
            }
            p {
                display: inline;
            }
            </style>
        <body>
            <h1>Volunteer Form</h1>
                <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
                    <div>
                        <h3>My Info</h3>
                        <label for="first_name_field">First name:</label>
                        <input type="text" id="first_name_field" name="first_name_field"><br><br>
                        <label for="last_name_field">Last name:</label>
                        <input type="text" id="last_name_field" name="last_name_field"><br><br>
                        <label for="phone_field">Phone Number:</label>
                        <input type="text" id="phone_field" name="phone_field"><br><br>
                        <label for="email_field">Email Address:</label>
                        <input type="text" id="email_field" name="email_field"><br><br>
                        <h4>Gender:</h4>
                        <input type="radio" id="male" name="gender_field" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender_field" value="female">
                        <label for="female">Female</label><br><br>
                        <label for="age_field">Age:</label>
                        <select id="age_field" name="age_field">
                            <option value="under 18">under 18</option>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-44">35-44</option>
                            <option value="45-54">45-54</option>
                            <option value="55-64">55-64</option>
                            <option value="65 and over">65 and over</option> 
                        </select><br><br>
                    </div>
                    <br><br>
                    <h4>My Availability</h4>
                    <div>
                        <p>Days Available:</p> <br>
                        <input type="checkbox" id="Day1" name="available_field[]" value="Sunday">
                        <label for="Day1">Sunday</label><br>
                        <input type="checkbox" id="Day2" name="available_field[]" value="Monday">
                        <label for="Day2">Monday</label><br>
                        <input type="checkbox" id="Day3" name="available_field[]" value="Tuesday">
                        <label for="Day3">Tuesday</label><br>
                        <input type="checkbox" id="Day4" name="available_field[]" value="Wednesday">
                        <label for="Day4">Wednesday</label><br>
                        <input type="checkbox" id="Day5" name="available_field[]" value="Thursday">
                        <label for="Day4">Thursday</label><br>
                        <input type="checkbox" id="Day6" name="available_field[]" value="Friday">
                        <label for="Day6">Friday</label><br>
                        <input type="checkbox" id="Day7" name="available_field[]" value="Saturday">
                        <label for="Day7">Saturday</label><br><br>
                        <p>Any Comments?</p>
                        <textarea name="comments_field" rows="10" cols="30"></textarea>
                        <br><br>
                        <input type="hidden" id="hidden_field" name="hidden_field" value="Estefania Lopez">
                        <input type="submit" value="Send Me">   
                    </div>
                    <br><br>
                </form>
        </body>
    </head>
</html>
